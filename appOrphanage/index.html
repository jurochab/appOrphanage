<!DOCTYPE html>
<html lang="pt_BR">
  <!--linguagem do documento-->
  <head>
    <meta charset="UTF-8" />
    <!--configuraçao, tipo de char-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--faz ajuste para telas menores-->
    <title>Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png" />
    <!--relacionamento tipo link com o diretorio raiz nlw-->

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="page-landing"> <!--tamanho da pag-->
      <div id="container"> <!--todo o conteudo da pagina-->
        <header>
          <img class="animate-up" id="logo" src="./public/images/logo.svg" alt="logomarca de Happy" />
          <div class="location animate-up">
            <strong>São Paulo</strong>
            <!--negrito, tag inline-->
            <p>SP</p>
            <!--tag com display linha inteira-->
          </div>
        </header>
        <main>
          <!--conteudo principal da pg-->
          <h1 class="animate-up">Leve felicidade para o mundo</h1>
          <section class="visit">
            <!--sessão linear-->
            <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>
            <a href="orphanages.html" title="Visite orfanatos" class="animate-up">
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
